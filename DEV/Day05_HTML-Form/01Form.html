<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form01</title>
</head>
<body>
        <form action="">
            <label for="name">Name:-</label>
            <input type="text" name="UserName" id="name" required>
            <br><br>

            <label for="class">Class</label>
            <input type="number" name="UserClass" id="class" min="1" max="12" required>
            <br><br>

            <label for="DOB">DOB:-</label>
            <input type="date" name="DateOfBirth" id="DOB" required>
            <br><br>

            <label for="Password">password</label>
            <input type="password" name="usePassword" id="Password" required readonly>

            <br><br>

    <label for="">gender</label>
    <br>
            <label for="male">Male</label>
            <input type="radio" name="userGender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="userGender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="userGender" id="other" value="other">
            <br><br>
            <label for="">subject</label>
<br>
            <label for="cpp">c++</label>
            <input type="checkbox" name="choosenSubject" id="cpp" value="c++">

            <label for="java">java</label>
            <input type="checkbox" name="choosenSubject" id="java" value="java">

            <label for="python">python</label>
            <input type="checkbox" name="choosenSubject" id="python" value="python">
            <label for="JS">JavaScript</label>
            <input type="checkbox" name="choosenSubject" id="JS" value="javaScript">

            <br><br>


            <input type="submit" value="submit">
        </form>



</body>
</html>
