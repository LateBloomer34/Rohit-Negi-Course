<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="form">
            <div class="username">
            <label for="name">UserName</label>
            <input type="text" name="userName" id="name" placeholder="enter your name">
            </div>
            <div class="password">
                <label for="pass">Password</label>
                <input type="text" id="pass" name="userPassword" placeholder="Enter your password">
            </div>
            <div class="submit-button">
                <button class="Subbutton">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
