<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Solar System</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sun {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
    }

    .orbit {
      position: absolute;
      border: 1px dashed gray;
      border-radius: 50%;
      animation: rotate 10s linear infinite;
    }

    .planet {
      width: 20px;
      height: 20px;
      background: aqua;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
    }

    /* Different orbit sizes */
    .orbit1 { 
        width: 150px; 
        height: 150px; 
        animation-duration: 15s; 
    }
    .orbit2 { 
        width: 220px; 
        height: 220px; 
        animation-duration: 15s; 
    }
    .orbit3 {
         width: 300px; 
         height: 300px; 
         animation-duration: 20s; 
        }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sun"></div>

  <div class="orbit orbit1">
    <div class="planet" style="background: red;"></div>
  </div>

  <div class="orbit orbit2">
    <div class="planet" style="background: blue;"></div>
  </div>

  <div class="orbit orbit3">
    <div class="planet" style="background: green;"></div>
  </div>
</body>
</html>
